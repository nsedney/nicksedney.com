<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Nick Sedney's homepage">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <title>Nick Sedney's Home Page</title>

    <style>
        body {
            background-color: #18191e;
            margin: 0px;
            display: flex;
            justify-content: center;
            height: 100vh;
            font-family: Helvetica, Arial;
            font-variant: small-caps;
        }

        #container {
            background-image: url("images/mountains.jpg");
            background-attachment: scroll;
            background-position: center;
            background-size: cover;
            margin: 10px;
            border-radius: 10px;
            max-width: 900px;
            min-height: 500px !important;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #content {
            padding: 10px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        header#title,
        main {
            background: lightgrey;
            opacity: 0.8;
            padding: 10px 15px;
            margin: 4px;
        }

        header#title {
            text-align: right;
            border-radius: 10px 10px 0px 0px;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-radius: 0px 0px 10px 10px;
        }

        article {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        article header {
            display: flex;
            flex-direction: row;
        }

        h1,
        h2 {
            margin: 0px;
            font-weight: bold;
        }

        article h2 {
            flex: 1;
        }

        /* Replace 'Download' text with an icon */
        .download-link {
            visibility: hidden;
        }

        .download-link::after {
            content: "";
            visibility: visible;
            display: inline-block;
            vertical-align: middle;
            width: 1em;
            height: 1em;
            background-size: 100%;
            background-image: url("images/download-icon.svg");
        }

        #resume {
            flex: 1;
        }

        aside {
            margin-top: 4px;
            text-align: right;
            font-size: .85em;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="content">
            <header id="title">
                <h1>Nick Sedney</h1>
                The Hompage
            </header>
            <main>
                <article>
                    <header>
                        <h2>
                            Resume
                        </h2>
                        <a href="https://docs.google.com/document/d/1pmss0DKezKl8v6qgXa_99rg7bCVst_W2LaXXdMbfAvU/export?format=pdf"
                            class="download-link" type="application/x-pdf">
                            Download
                        </a>
                    </header>
                    <iframe title="Nicholas Sedney's Resume" id="resume"
                        src="https://docs.google.com/document/d/e/2PACX-1vSCx_7AXbSKJ5M5AOLbOCLUb9oWuou2zYS0D0Nx6AbKGjA3tTk0wNonzfDL6EQJZReWr8Tj8o1iP0ba/pub?embedded=true"></iframe>
                    <aside>
                        <a href="https://docs.google.com/document/d/1pmss0DKezKl8v6qgXa_99rg7bCVst_W2LaXXdMbfAvU">
                            View in <strong>Google Docs</strong>
                        </a>
                    </aside>
                </article>
            </main>
        </div>
    </div>
</body>

</html>
