<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Nick Sedney's homepage">

    <title>Nick Sedney's Home Page</title>

    <style>
        body {
            background-color: #18191e;
            margin: 0px;
            display: flex;
            justify-content: center;
            height: 100vh;
        }

        #container {
            background-image: url("mountains.jpg");
            background-attachment: scroll;
            background-position: center;
            background-size: cover;
            font-family: Helvetica, Arial;
            margin: 10px;
            border-radius: 10px;
            max-width: 900px;
            min-height: 500px !important;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #page {
            padding: 10px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        header#title {
            text-align: right;
            border-radius: 10px 10px 0px 0px;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-radius: 0px 0px 10px 10px;
        }

        article {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .section {
            background: lightgrey;
            padding: 15px;
            margin: 4px;
            opacity: 0.7;
        }

        header .icon {
            float: right;
            height: 15px;
        }

        h1,
        h2 {
            margin: 0px;
            font-weight: bold;
        }

        #resume {
            flex: 1;
            box-sizing: content-box;
        }
    </style>
</head>

<body class="center">
    <div id="container" class="center">
        <div id="page">
            <header id="title" class="section">
                <h1>NICK SEDNEY</h1>
                The Hompage
            </header>
            <main class="section">
                <article>
                    <header>
                        <h2>
                            RESUME
                            <a
                                href="https://docs.google.com/document/d/1pmss0DKezKl8v6qgXa_99rg7bCVst_W2LaXXdMbfAvU/export?format=pdf">
                                <img src="download-icon.svg" class="icon" alt="Download resume">
                            </a>
                        </h2>
                    </header>
                    <iframe id="resume"
                        src="https://docs.google.com/document/d/e/2PACX-1vSCx_7AXbSKJ5M5AOLbOCLUb9oWuou2zYS0D0Nx6AbKGjA3tTk0wNonzfDL6EQJZReWr8Tj8o1iP0ba/pub?embedded=true"></iframe>
                </article>
            </main>
        </div>
    </div>
</body>

</html>
