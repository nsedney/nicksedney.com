<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Nick Sedney's homepage">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <title>Nick Sedney's Home Page</title>

    <style>
        :root {
            --main-text-color: rgba(0, 0, 0, 0.9);
        }


        html {
            background: linear-gradient(135deg, #39434d, #000000 60%);
            font-family: Helvetica, sans-serif;
            font-variant: small-caps;
            color: var(--main-text-color);
        }

        body {
            margin: 1vb;
            display: flex;
            place-content: center;
            block-size: 98vb;
        }

        #container {
            background: url("images/mountains.jpg") center / cover fixed;
            border-radius: 10px;
            max-inline-size: 900px;
            min-block-size: 500px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #content {
            margin: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        #content>* {
            background: lightgrey;
            opacity: 0.8;
            padding-block: 10px;
            padding-inline: 15px;
        }

        #content> :first-child {
            border-start-start-radius: 10px;
            border-start-end-radius: 10px;
        }

        #content> :last-child {
            border-end-start-radius: 10px;
            border-end-end-radius: 10px;
        }

        #content>header {
            text-align: end;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #content>footer h2 {
            font-size: smaller;
        }

        #content>footer a {
            color: blue;
            text-decoration: inherit;
            font-weight: bolder;
        }

        #content>footer nav {
            display: flex;
            gap: 10px;
            align-items: baseline;
            justify-content: center;
        }

        #content>footer a {
            font-size: smaller;
        }

        article {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        article header {
            display: flex;
            flex-direction: row;
        }

        :is(h1, h2) {
            margin: 0px;
        }

        article h2 {
            flex: 1;
        }

        #resume {
            flex: 1;
        }

        aside {
            text-align: end;
            font-size: .85em;
        }

        /* Replace 'Download' text with an icon */
        a.download-link {
            visibility: hidden;
        }

        a.download-link::after {
            content: "⬇️";
            visibility: visible;
        }

        a.egress-link {
            display: inline-block;
            padding: 3px;
            color: blue;
            text-decoration: none;
        }

        a.egress-link::after {
            content: "↗️";
        }

        .h-card a {
            text-decoration: inherit;
            color: inherit;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="content">
            <header>
                <h1>
                    <span class="h-card">
                        <a class="u-url u-uid" rel="me" href="/">Nick Sedney</a>
                    </span>
                </h1>
                The Hompage
            </header>

            <main>
                <article>
                    <header>
                        <h2>
                            Resume
                        </h2>
                        <a href="https://docs.google.com/document/d/1pmss0DKezKl8v6qgXa_99rg7bCVst_W2LaXXdMbfAvU/export?format=pdf"
                            class="download-link" type="application/x-pdf">
                            Download
                        </a>
                    </header>
                    <iframe title="Nicholas Sedney's Resume" id="resume"
                        src="https://docs.google.com/document/d/e/2PACX-1vSCx_7AXbSKJ5M5AOLbOCLUb9oWuou2zYS0D0Nx6AbKGjA3tTk0wNonzfDL6EQJZReWr8Tj8o1iP0ba/pub?embedded=true"></iframe>
                    <aside>
                        <a class="egress-link" target="_blank"
                            href="https://docs.google.com/document/d/1pmss0DKezKl8v6qgXa_99rg7bCVst_W2LaXXdMbfAvU">
                            View in <strong>Google Docs</strong>
                        </a>
                    </aside>
                </article>
            </main>

            <footer>
                <nav>
                    <h2>Find me:</h2>
                    <a href="https://github.com/nsedney" rel="me">Github</a>
                    <a href="https://bsky.app/profile/nicksedney.com" rel="me">Bluesky</a>
                    <a href="https://www.linkedin.com/in/nicholas-sedney-5a09492a5" rel="me">LinkedIn</a>
            </footer>
        </div>
    </div>
</body>

</html>
